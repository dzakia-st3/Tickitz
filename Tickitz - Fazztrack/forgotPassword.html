<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My Style --> 
    <link rel="stylesheet" href="./style/globalR.css">
    <link rel="stylesheet" href="./style/dashboardR3.css">

    <!-- Fonts Google --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <title>Tickitz - Fazztrack</title>
</head>
<body>
    <div class="imgLeft">
        <img src="./image/AvengersHD.jpg" alt="cover">
            <div class="imgLeft-content">
                <div class="logo">
                    <img src="./image/tickitz 1-white.svg" alt="tickitz">
                </div>
                <div class="text">
                    <h2>Lets reset your password</h2>
                    <h3>To be able to use your account again, please <br/> complete the following steps.</h3>
                </div>
                <div class="progress-bar">
                    <div class="step">
                        <div class="bullet bullet-active" ></div>
                        <div class="bullet"></div>
                        <div class="bullet"></div>
                        <div class="bullet"></div>
                        <hr>
                    </div>
                    <div class="text">
                        <p>Fill your complete email</p>
                        <p>Check your email</p>
                        <p>Enter your new password</p>
                        <p>Done</p>
                    </div>
                </div>
            </div> 
    </div>
    <div class="content">
        <div class="contentBox">
            <img src="./image/Tickitz 1.png" alt="tickitz">
            <div class = "header">
                <h1>Fill your complete email</h1>
                <p>we'll send a link to your email shortly</p>
            </div>
            <div class="form">
                <div class="email">
                    <span>Email</span>
                    <input type="Email" class="form-control" id="Email" placeholder="Write your email">
                </div>
            </div>
            <div class="inputBtn">
                <input type="submit" value="Send" name="">
            </div>
        </div>
    </div>
</body>
</html>
