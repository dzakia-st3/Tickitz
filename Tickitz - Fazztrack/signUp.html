<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My Style --> 
    <link rel="stylesheet" href="./style/globalR.css">
    <link rel="stylesheet" href="./style/dashboardR1.css">

    <!-- Fonts Google --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <title>Tickitz - Fazztrack</title>
</head>
<body>
    <div class="imgLeft">
        <img src="./image/AvengersHD.jpg" alt="cover">
            <div class="tickitz">
                <img src="./image/tickitz 1-white.svg" alt="tickitz">
                <h2>wait, watch, wow!</h2>
            </div>          
    </div>
    <div class="content">
        <img src="./image/Tickitz 1.png" alt="tickitz">
        <div class="contentBox">
            <div class = "header">
                <h1>Sign Up</h1>
                <p>Fill your additional details</p>
            </div>
            <div class="form">
                <div class="first-name">
                      <span>First Name</span>
                    <input type="First Name" class="form-control" id="First Name" placeholder="Write your first name">
                </div>
    
                <div class="last-name">
                    <span>Last Name</span>
                    <input type="Last Name" class="form-control" id="Last Name" placeholder="Write your last name">
                </div>
    
                <div class="phone-number">
                    <span>Phone Number</span>
                    <input type="Phone Number" class="form-control" id="Phone Number" placeholder="Write your phone number">
                </div>
                    
                <div class="email">
                    <span>Email</span>
                    <input type="Email" class="form-control" id="Email" placeholder="Write your email">
                </div>
            
                <div class="password">
                    <span>Password</span>
                    <input type="Password" class="form-control" id="Password" placeholder="Write your password">
                </div>
            </div>
            <div class="inputBtn">
                <input type="submit" value="Sign Up" name="">
            </div>
            <div class="inputSignIn">
                <p>Already have account ? <a href="#">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
